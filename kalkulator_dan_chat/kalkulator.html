<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurs Rupiah</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px 10px;
      }
    </style>
    <script>
      function hitung_kurs() {
        let awal = document.getElementById("masukan").value;
        let kedua = document.getElementById("kurs").value;
        document.getElementById("keluaran").value = awal * kedua;
      }
    </script>
  </head>
  <body>
    <fieldset>
      <legend>Menghitung Kurs Rupiah</legend>
      <table>
        <tr>
          <th>Masukan nilai</th>
          <th>Valas</th>
          <th>Nilai Rupiah</th>
        </tr>
        <tr>
          <th><input type="text" value="" id="masukan" onchange="hitung_kurs()" /></th>
          <th>
            <select id="kurs" onchange="hitung_kurs()">
              <option value="9915">Dollar Us</option>
              <option value="13472">Dollar Singapore</option>
              <option value="874">Ringgit Malaysia</option>
              <option value="120">Jepan</option>
              <option value="15888">Euro</option>
              <option value="3592">Riyal Arab Saudi</option>
            </select>
          </th>
          <th><input type="text" value="" id="keluaran" /></th>
        </tr>
      </table>
    </fieldset>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function hitung() {
        let satu = Number(document.getElementById("bil1").value);
        let dua = Number(document.getElementById("bil2").value);
        let tiga = satu + dua;
        document.getElementById("bil3").value = tiga;
      }
    </script>
  </head>
  <body>
    <form id="frm1">
      <input type="text" id="bil1" value="" onchange="hitung()" /><br />
      <b>+</b> <br /><input type="text" id="bil2" value="" onchange="hitung()" /> <br /><b>=</b><br />
      <input type="text" id="bil3" value="" />
    </form>
  </body>
</html>

    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: #ece3c6;
      }

      @media (max-width: 992px) {
        img.foto {
          width: 60px;
        }
      }
      @media (min-width: 576px) {
        img.foto {
          width: 80px;
        }
      }

      @media (min-width: 768px) {
        img.foto {
          width: 100px;
        }
      }
    </style>

    <script>
      function validasi() {
        var user = document.getElementById("username").value;
        var pass = document.getElementById("password").value;
        if (user == "" && pass == "") {
          alert("Username / Password Tidak Boleh Kosong");
          return false;
        } else if (pass.length < 6) {
          alert("Password Kurang Dari 6");
          return false;
        } else if (user == "siumni" && pass == "siumni") {
          window.location = "../Tabel_SIUMNI/tables/tabel.html";
          return false;
        } else {
          alert("Username / Password Anda Salah, Coba Lagi");
        }
      }
    </script>
  </head>

  <body>
    <!-- Navigasi -->
    <img src="dist/img/logo.png" class="foto img-fluid mt-3 ms-3 mb-1" alt="..." />
    <nav class="navbar navbar-expand-lg navbar-light border-bottom-1 border-dark" style="background-color: #ece3c6; border-bottom: 1px solid black">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#"> SIUMNI STT-NF</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <ul class="nav navbar-nav navbar-left">
            <li class="nav-item">
              <a class="fw-bold" aria-current="page" href="../Home_SIUMNI.html" style="color: #686bac">Home</a>

            </li>
            <li class="nav-item">
              <a class="fw-bold ms-lg-2" href="../Home_SIUMNI.html" style="color: #686bac">Berita</a>

            </li>
            <li class="nav-item">
              <a class="fw-bold ms-lg-2" href="#" style="color: #686bac">Loker</a>
              <a class="fw-bold link-dark" aria-current="page" href="#">|</a>
            </li>
            <li class="nav-item">
              <a class="fw-bold ms-lg-2" href="#" style="color: #686bac">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hold-transition login-page" style="background-color: #ece3c6">
      <div class="login-box">
        <div class="login-logo">
          <a><h2>Login</h2></a>
        </div>
        <!-- /.login-logo -->
        <div class="card" style="background-color: #d5b895">
          <div class="card-body login-card-body" style="background-color: #d5b895">
            <p class="login-box-msg" style="color: white">Sign in to start your session</p>

            <form action="" method="post">
              <div class="input-group mb-3">
                <input type="text" placeholder="Username" class="form-control" name="username" id="username" required />
                <div class="input-group-append" style="background-color: #686bac">
                  <div class="input-group-text">
                    <span class="fas fa-user-alt" style="color: white"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" placeholder="Password" class="form-control" name="password" id="password" required />
                <div class="input-group-append" style="background-color: #686bac">
                  <div class="input-group-text">
                    <span class="fas fa-lock" style="color: white"></span>
                  </div>
                </div>
              </div>
              <div class="row text-center">
                <!-- /.col -->
                <div class="col-4">
                  <a href="" target="blank_" class="btn btn-block" onClick="return validasi()" style="background-color: #686bac; color: white" value="Sign In">Sign In</a>
                </div>
                <!-- /.col -->
                <div class="col-8">
                  <div class="icheck-primary">
                    <label for="remember">
                      <a href="../Registrasi_SIUMNI/registrasi.html" target="_blank" class="text-center" style="color: #686bac">Registrasi User</a>
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <p class="login-box-msg" style="color: white">Info Login</p>
          <p class="login-box-msg" style="color: white">Username : siumni</p>
          <p class="login-box-msg" style="color: white">Password : siumni</p>

          <!-- /.login-card-body -->
        </div>
      </div>
    </div>
    <!-- /.login-box -->
    <div class="mt-5 p-4 text-black text-center" style="background-color: #d5b895">
      <p>Design by Mahasiswa STT-NF | Develop by Mahasiswa STT-NF | Copyright 2022</p>

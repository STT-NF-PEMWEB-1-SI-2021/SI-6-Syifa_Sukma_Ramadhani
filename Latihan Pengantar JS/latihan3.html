<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 3</title>
    <script>
      function hello() {
        let nama = "Syifa Sukma Ramadhani";
        let obj = document.getElementById("syifa");
        obj.innerHTML = "Assalamualaikum " + nama;
        obj.style.background = "green";
      }
    </script>
  </head>
  <body>
    <button onclick="hello()">Hello</button>
    <br />
    <span id="syifa"></span>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 1</title>
  </head>
  <body>
    <h2 style="display: inline-block; margin-top: 30px; padding: 10px; background-color: orangered; color: white">Black Goose Bistro | Pizza-on-Demand</h2>

    <img style="display: flex; width: 300px; margin: 10px 30px" src="assets/pizza.jpg" alt="" />

    <p>
      Our 12' wood-fired pizzas are available for delivery. Build Your <br />
      costum pizza and we'll deliver it within an hour.
    </p>
    <form action="formaction.html" method="post">
      <p style="margin: 5px 0">Your Information</p>
      <div class="name" style="margin: 0 5px">
        <label id="Name">Name:</label>
        <input style="margin: 5px 0" type="text" />
      </div>

      <div class="address" style="margin: 0px 5px">
        <label id="address">Address:</label>
        <input type="text" name="address" />
      </div>
      <div class="telephone" style="margin: 0px 5px">
        <label id="Telephone">Telephone Number:</label>
        <input style="margin: 5px 0" type="text" name="Telephone" />
      </div>

      <div class="email" style="margin: 0 5px">
        <label id="email">Email:</label>
        <input type="email" name="email" size="30" required />
      </div>

      <div class="delivery" style="margin: 0 5px">
        <label for="deliveryinstruction">Delivery Instruction :</label>
        <textarea style="display: grid; margin: 5px 0" name="deliveryinstruction" id="deliveryinstruction" cols="30" rows="5" minlength="1" maxlength="400"></textarea>
      </div>

      <br />

      <h3 style="margin: 5px 10px">Design Your Dream Pizza</h3>
      <p style="margin: 0 10px 20px">Pizza Spec</p>

      <p style="margin: 5px 10px">Crust(Choose One):</p>
      <div class="crust" style="margin: 0 15px">
        <input type="radio" id="classic" name="crust" value="classic" />
        <label for="classic">Classic White</label>
      </div>

      <div class="multigrain" style="margin: 0 15px">
        <input type="radio" id="multigrain" name="crust" value="multigrain" />
        <label for="multigrain"> Multigrain</label>
      </div>

      <div class="cheese" style="margin: 0 15px">
        <input type="radio" id="chesse" name="crust" value="cheese" />
        <label id="cheese">Cheese-Stuffed Crust</label>
      </div>

      <div class="gluten" style="margin: 0 15px">
        <input type="radio" id="gluten" name="crust" value="gluten" />
        <label for="gluten"> Multigrain</label>
      </div>

      <p style="margin: 5px 10px">Toppings (Choose as many as you want):</p>

      <div class="red" style="margin: 0 15px">
        <input type="checkbox" id="red" name="red" />
        <label for="red">Red Sauce</label>
      </div>

      <div class="white" style="margin: 0 15px">
        <input type="checkbox" id="white" name="white" />
        <label for="white">White Sauce</label>
      </div>

      <div class="mozarella" style="margin: 0 15px">
        <input type="checkbox" id="mozarella" name="mozarella" />
        <label for="mozarella">Mozarella Cheese</label>
      </div>

      <div class="pepperoni" style="margin: 0 15px">
        <input type="checkbox" id="pepperoni" name="pepperoni" />
        <label for="pepperoni">Pepperoni</label>
      </div>

      <div class="mushroom" style="margin: 0 15px">
        <input type="checkbox" id="mushroom" name="mushroom" />
        <label for="mushroom">Mushrooms</label>
      </div>

      <div class="peppers" style="margin: 0 15px">
        <input type="checkbox" id="peppers" name="peppers" />
        <label for="peppers">Peppers</label>
      </div>

      <div class="anchovies" style="margin: 0 15px">
        <input type="checkbox" id="anchovies" name="anchovies" />
        <label for="anchovies">Anchovies</label>
      </div>

      <p style="margin: 20px 10px 5px">Number</p>
      <div class="jumlahpizza" style="margin: 0 10px">
        <label id="jumlahpizza">How many pizza's:</label>
        <input type="number" step="1" min="1" max="6" name="jumlahpizza" value="1" title="Qty" class="input-text qty text" style="width: 25px" />
      </div>

      <button style="margin: 10px 5px">Bring me a pizza</button>
      <input type="reset" />
    </form>
  </body>
</html>
